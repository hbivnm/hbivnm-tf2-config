// HbiVnm config //

echo "[HBIVNM CONFIG] START"

/////////////////////////////
// Artificial Intelligence //
/////////////////////////////
ai_debug_ragdoll_magnets 0
ai_force_serverside_ragdoll 0

////////////////////
// Blink (models) //
////////////////////
blink_duration 0

////////////
// Client //
////////////
cl_ask_blacklist_opt_out 1
cl_ask_favorite_opt_out 1
cl_burninggibs 0
cl_cmdrate 66
cl_detaildist 1
cl_detailfade 0
cl_drawmonitors 0
cl_ejectbrass 0
cl_forcepreload 1
cl_hud_playerclass_use_playermodel 0
//cl_interp 0                                   // Set automatically by mastercomfig "snapshot_buffer=auto"
//cl_interp_ratio 1                             // Set automatically by mastercomfig "snapshot_buffer=auto"
cl_jiggle_bone_framerate_cutoff 0
cl_localnetworkbackdoor 0
cl_new_impact_effects 0
cl_phys_props_enable 0
cl_phys_props_max 0
cl_phys_timescale 0.1
cl_ragdoll_collide 0
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
cl_ragdoll_pronecheck_distance 0
cl_show_splashes 0
cl_smooth 0
cl_software_cursor 0
cl_updaterate 66

//////////////////////////////
// Digital Signal Processor //
//////////////////////////////
dsp_slow_cpu 1

///////////////////
// Field of view //
///////////////////
fov_desired 90

///////////////////////
// Flex (animations) //
///////////////////////
flex_smooth 0                                   // Default "1"

///////////////////////
// Frames per second //
///////////////////////
fps_max 0                                       // 0 sometimes causes issues in offline mode by running the game at a higher gamespeed (similar to host_timescale >1.0)

////////////////////////////////
// Gravity? Graphics? Gandalf //
////////////////////////////////
g_debug_ragdoll_removal 0
g_debug_ragdoll_visualize 0
g_ragdoll_fadespeed 0
g_ragdoll_important_maxcount 2
g_ragdoll_lvfadespeed 0
g_ragdoll_maxcount 8

//////////////////////
// Heads-Up Display //
//////////////////////
hud_achievement_glowtime 0
hud_classautokill 0
hud_fastswitch 1
hud_medicautocallers 1
hud_medicautocallersthreshold 59                // Set in %, default is 75%
hud_medichealtargetmarker 1

/////////////////////
// Level of Detail //
/////////////////////
lod_TransitionDist -1

///////////////
// Materials //
///////////////
mat_bumpmap 0; mat_phong 0; mat_specular 0      // Phong OFF
//mat_bumpmap 1; mat_phong 1; mat_specular 1    // Phong ON

mat_disable_bloom 1
mat_disable_fancy_blending 1
mat_disable_lightwarp 1
mat_picmip 2                                    // "-10" to "-2" very_high (only affects props and war paints) | "-1" high | "0" medium | "1" low | "2" very_low
mat_filterlightmaps 1
mat_filtertextures 1
mat_forceaniso 0
mat_forcehardwaresync 0
mat_hdr_level 0
mat_mipmaptextures 1
mat_monitorgamma 1.6
mat_motion_blur_enabled 0
mat_queue_mode 2                                // -2 legacy default | -1 default | 0 synchronous single thread | 1 queued single thread | 2 queued multithreaded
mat_vsync 0

///////////
// Mouse //
///////////
m_customaccel 0
m_filter 0
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0
m_rawinput 1

/////////////
// NextBot //
/////////////
nb_shadow_dist 0

////////////////
// Properties //
////////////////
props_break_max_pieces 0
props_break_max_pieces_perframe 0

/////////////
// Ragdoll //
/////////////
ragdoll_sleepaftertime 0

//////////
// Rate //
//////////
rate 196608

///////////////
// Rendering //
///////////////
r_3dsky 0
r_decalstaticprops 0
r_drawdetailprops 0
r_drawtracers_firstperson 0
r_eyegloss 0
r_eyemove 0
r_eyes 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
r_flex 0
r_lod 2
r_pixelfog 1                                    // Only makes a change on DX9, "0" may look foggier in certain cases
r_propsmaxdist 1
r_rimlight 0
r_rootlod 2
r_shadowmaxrendered 0
r_shadowrendertotexture 0
r_shadows 0
r_teeth 0
r_threaded_renderables 1
r_queued_post_processing 0

////////////
// Replay //
////////////
replay_cache_client_ragdolls 0
replay_ragdoll_dbg 0

//////////
// Rope //
//////////
rope_averagelight 0
rope_collide 0
rope_rendersolid 0
rope_shake 0
rope_smooth 0
rope_subdiv 0
rope_wind_dist 0

////////////
// Server //
////////////
sv_allow_point_servercommand always
sv_forcepreload 1

///////////
// Sound //
///////////
snd_mix_async 1

///////////////////
// Team Fortress //
///////////////////
tf_colorblindassist 1
tf_enable_glows_after_respawn 0                 // May have an impact on performance for a short while after respawns when set to "1"
tf_medigun_autoheal 1
tf_particles_disable_weather 1
tf_scoreboard_mouse_mode 2
tf_scoreboard_ping_as_text 1
tf_sniper_fullcharge_bell 1
tf_use_fixed_weaponspreads 1
tf_use_min_viewmodels 1

/////////////
// Tracers //
/////////////
tracer_extra 0

//////////////////////////
// Viewmodel animations //
//////////////////////////
mod_load_anims_async 0                          // "1" seems to give slight performance improvement but breaks custom animations
mod_load_mesh_async 0                           // "1" seems to give slight performance improvement but breaks custom animations
mod_load_vcollide_async 0                       // "1" seems to give slight performance improvement but breaks custom animations

//////////////
// Violence //
//////////////
violence_ablood 1
violence_agibs 0
violence_hblood 1
violence_hgibs 0

///////////
// Alias //
///////////
alias +scoreboard "+showscores; net_graph 1; cl_showpos 1; net_graphtext 1; cl_showfps 1; net_graphproportionalfont 0"
alias -scoreboard "-showscores; net_graph 0; cl_showpos 0; net_graphtext 0; cl_showfps 0; net_graphproportionalfont 0"

alias addtime "sv_cheats 1; echo ent_fire team_round_timer addtime 4000; ent_fire team_round_timer addtime 4000"

alias instantrespawn "sv_cheats 1; echo spec_freeze_time 0; spec_freeze_time 0; echo spec_freeze_traveltime 0; spec_freeze_traveltime 0" // thanks 0mger :)

alias phong_off "mat_bumpmap 0; mat_phong 0; mat_specular 0"
alias phong_on "mat_bumpmap 1; mat_phong 1; mat_specular 1"

echo "[HBIVNM CONFIG] Aliases added: addtime instantrespawn phong_off phong_on +scoreboard +mf +ml +mb +mr -scoreboard"

///////////
// Binds //
///////////
echo "[HBIVNM CONFIG] Setting mastercomfig null-cancelling binds to W, A, S, D and new +scoreboard to TAB..."
echo "bind w +mf"
bind w +mf
echo "bind a +ml"
bind a +ml
echo "bind s +mb"
bind s +mb
echo "bind d +mr"
bind d +mr
echo "bind tab +scoreboard"
bind tab +scoreboard

echo "[HBIVNM CONFIG] Starting preload map (as background): itemtest"
map_background itemtest
echo "[HBIVNM CONFIG] END"
