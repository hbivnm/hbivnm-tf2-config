//                Settings                  //
//////////////////////////////////////////////
echo "[HBIVNM CONFIG] Settings"

//////////////////////////////////////////////////////////////////////
//                                                                  //
//                           Anti-aliasing                          //
//                                                                  //
// Anti-aliasing is a technique that smooths out the edges.         //
//                                                                  //
// Choose an anti-aliasing level by uncommenting one of the lines.  //
// Make sure to only have one line uncommented.                     //
//////////////////////////////////////////////////////////////////////
echo "[HBIVNM CONFIG] Settings - Anti-aliasing"

// No anti-aliasing
mat_alphacoverage 0; mat_antialias 1

// 2x MSAA
// mat_alphacoverage 1; mat_antialias 2

// 4x MSAA
// mat_alphacoverage 1; mat_antialias 4

// 8x MSAA
// mat_alphacoverage 1; mat_antialias 8


//////////////////////////////////////////////////////////////////////////////
//                                                                          //
//                                   Phong                                  //
//                                                                          //
// Phong turned OFF using DirectX 8 has negligible performance improvement. //
//                                                                          //
// Enable or disable phong by uncommenting one of the lines.                //
// Make sure to only have one line uncommented.                             //
//////////////////////////////////////////////////////////////////////////////
echo "[HBIVNM CONFIG] Settings - Phong"

///////////////
// Phong OFF //
///////////////
mat_bumpmap 0; mat_phong 0; mat_specular 0      

//////////////
// Phong ON //
//////////////
