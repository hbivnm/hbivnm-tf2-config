////////////////////////////////////////////////////
//                                                //
//               User preferences                 //
//                                                //
// User preferences, edit to your liking.         //
////////////////////////////////////////////////////
echo "[HBIVNM CONFIG] User preferences"

///////////////////////
// Frames per second //
///////////////////////
echo "[HBIVNM CONFIG] User preferences - Frames per second"
fps_max 800

////////
// FX //
////////
echo "[HBIVNM CONFIG] User preferences - FX"
fx_drawimpactdebris 0                           // "0" Disable bullet impact debris
fx_drawimpactdust 0                             // "0" Disable bullet impact dust
fx_drawmetalspark 0                             // "0" Disable bullet impact metal spark

//////////////////////
// Heads-Up Display //
//////////////////////
echo "[HBIVNM CONFIG] User preferences - Heads-Up Display"
tf_hud_target_id_disable_floating_health 1      // Set to "1" to disable floating health bar
hud_classautokill 0                             // Set to "1" to suicide automatically when switching class OUTSIDE of spawn room
hud_medicautocallers 1                          // MEDIC: Enable teammates to automatically call out "MEDIC!" when under autocall threshold
hud_medicautocallersthreshold 75                // MEDIC: Teammates automatically call out "MEDIC!" under this threshold. Set in %, default is 75%
hud_medichealtargetmarker 1                     // MEDIC: Currently healed target will have a floating arrow above their playermodel
hud_saytext_time 10                             // How long chat messages are visible before completely fading out

///////////////
// Rendering //
///////////////
r_drawtracers_firstperson 1                     // "0" off | "1" on

////////////
// Screen //
////////////
echo "[HBIVNM CONFIG] User preferences - Screen"
scr_centertime 5                                // Time (in seconds) which center text is visible on servers (ex. auto-balance text)

///////////////////
// Team Fortress //
///////////////////
echo "[HBIVNM CONFIG] User preferences - Team Fortress"
tf_colorblindassist 1                           // "1" enable color blind assist (jarate/madmilk icons over affected enemies | "0" off
tf_dingalingaling 1                             // Enable hitsound
tf_dingalingaling_lasthit 1                     // Enable killsound
tf_enable_glows_after_respawn 1                 // Teammates glow through walls when respawning. May have an impact on performance for a short while after respawns when set to "1"
tf_spawn_glows_duration 10                      // Teammates glow duration after respawning. Set in seconds.
tf_hud_no_crosshair_on_scope_zoom 0             // Hide crosshair when zoomed in
tf_medigun_autoheal 1                           // "0" hold to heal | "1" Medi Gun continues healing without holding down fire button
tf_romevision_opt_in 0                          // Fully opt out of Romevision (https://wiki.teamfortress.com/wiki/Romevision)
tf_scoreboard_mouse_mode 0                      // "0" no cursor on scoreboard | "1" always enable cursor on scoreboard | "2" no cursor until the user press M1 or M2 (known to be buggy)
tf_simple_disguise_menu 0                       // "1" Use a more concise disguise selection menu (1-3) | "" Use normal disguise selection menu (1-9)
tf_sniper_fullcharge_bell 1                     // "1" plays a *ding* sound when sniper is fully charged
tf_use_min_viewmodels 1

tf_explanations_backpackpanel 1                 // Disable "backpanel" hint, enable with "0"
tf_explanations_charinfo_armory_panel 1         // Disable "charinfo_armory_panel" hint, enable with "0"
tf_explanations_charinfopanel 1                 // Disable "charinfopanel" hint, enable with "0"
tf_explanations_craftingpanel 1                 // Disable "craftingpanel" hint, enable with "0"
tf_explanations_discardpanel 1                  // Disable "discardpanel" hint, enable with "0"
tf_explanations_store 1                         // Disable "store" hint, enable with "0"
tf_inspect_hint_count 420                       // Preemptively set high inspect hint count to stop game from suggesting user to inspect their war painted weapon, enable with "0"
tf_show_preset_explanation_in_class_loadout 0   // Disable training "preset loadout" hint, enable with "1"
tf_show_taunt_explanation_in_class_loadout 0    // Disable training "taunt loadout" hint, enable with "1"
tf_training_has_prompted_for_forums 1           // Disable training "forums" hint, enable with "0"
tf_training_has_prompted_for_loadout 1          // Disable training "loadout" hint, enable with "0"
tf_training_has_prompted_for_offline_practice 1 // Disable training "offline_practice" hint, enable with "0"
tf_training_has_prompted_for_options 1          // Disable training "options" hint, enable with "0"
tf_training_has_prompted_for_training 1         // Disable training "training" hint, enable with "0"

///////////////////
// Vertical Sync //
///////////////////
echo "[HBIVNM CONFIG] User preferences - Vertical Sync"
mat_vsync 0

//////////////////////////
// Viewmodel animations //
//////////////////////////
echo "[HBIVNM CONFIG] User preferences - Viewmodel animations"
mod_load_anims_async 1                          // Recommend "1" if user does NOT use custom viewmodels. Sometimes breaks custom animations when set to "1".
mod_load_mesh_async 1                           // Recommend "1" if user does NOT use custom viewmodels. Sometimes breaks custom animations when set to "1".
mod_load_vcollide_async 1                       // Recommend "1" if user does NOT use custom viewmodels. Sometimes breaks custom animations when set to "1".

