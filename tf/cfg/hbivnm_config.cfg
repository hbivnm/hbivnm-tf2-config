// HbiVnm config //
clear
echo "[HBIVNM CONFIG] START"

//////////
// Init //
//////////
echo "[HBIVNM CONFIG] Init"
disconnect                                      // If the user wants to manually re-execute this file, disconnect from current server, some commands cannot be executed while on a server
mat_dxlevel 81

/////////////////////////////
// Artificial Intelligence //
/////////////////////////////
echo "[HBIVNM CONFIG] Artificial Intelligence"
ai_debug_ragdoll_magnets 0
ai_force_serverside_ragdoll 0

////////////////////
// Blink (models) //
////////////////////
echo "[HBIVNM CONFIG] Blink (models)"
blink_duration 0

////////////
// Client //
////////////
echo "[HBIVNM CONFIG] Client"
cl_always_flush_models 0
cl_ask_blacklist_opt_out 1
cl_ask_favorite_opt_out 1
cl_blobbyshadows 1
cl_burninggibs 0
cl_cmdrate 66
cl_detaildist 1
cl_detailfade 0
cl_disablehtmlmotd 1
cl_drawmonitors 0
cl_ejectbrass 0
cl_fasttempentcollision 999999
cl_hud_playerclass_use_playermodel 0
//cl_interp 0                                   // Set automatically by mastercomfig "snapshot_buffer=auto"
//cl_interp_ratio 1                             // Set automatically by mastercomfig "snapshot_buffer=auto"
cl_jiggle_bone_framerate_cutoff 0
cl_localnetworkbackdoor 0
cl_muzzleflash_dlight_1st 0
cl_new_impact_effects 0
cl_particle_batch_mode 2
cl_particle_retire_cost 0
cl_phys_props_enable 0
cl_phys_props_max 0
cl_ragdoll_collide 0
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
cl_ragdoll_pronecheck_distance 0
cl_show_splashes 0
cl_smooth 0
cl_software_cursor 0
cl_spraydisable 0
cl_threaded_client_leaf_system 0
cl_updaterate 66
cl_use_tournament_specgui 1

/////////////////////
// Closed captions //
/////////////////////
echo "[HBIVNM CONFIG] Closed captions"
closecaption 0                                  // Rolling text on HUD explaining sound - "0" off | "1" on 
cc_subtitles 0
cc_captiontrace 0

//////////////////
// Demo support //
//////////////////
echo "[HBIVNM CONFIG] Demo support"
ds_enable 0                                     // "0" manual | "1" auto-record Valve competitive matches | "2" auto-record all matches | "3" auto-record tournament (mp_tournament) matches
ds_autodelete 0

//////////////////////////////
// Digital Signal Processor //
//////////////////////////////
echo "[HBIVNM CONFIG] Digital Signal Processor"
dsp_enhance_stereo 0
dsp_slow_cpu 1
dsp_spatial 40
dsp_water 0

//////////
// Fast //
//////////
echo "[HBIVNM CONFIG] Fast"
fast_fogvolume 1                                // Didn't experience any difference with either "0" or "1". Keeping it at "1".

///////////////////
// Field of view //
///////////////////
echo "[HBIVNM CONFIG] Field of view"
fov_desired 90

/////////////////
// File system //
/////////////////
echo "[HBIVNM CONFIG] File system"
filesystem_buffer_size 16
filesystem_max_stdio_read 128

///////////////////////
// Flex (animations) //
///////////////////////
echo "[HBIVNM CONFIG] Flex (animations)"
flex_smooth 0                                   // Default "1"

///////////////////////
// Frames per second //
///////////////////////
echo "[HBIVNM CONFIG] Frames per second"
fps_max 400

//////////////
// Function //
//////////////
echo "[HBIVNM CONFIG] Function"
func_break_max_pieces 0

////////
// FX //
////////
echo "[HBIVNM CONFIG] FX"
fx_drawimpactdebris 0
fx_drawimpactdust 0
fx_drawmetalspark 0

////////
// g_ //
////////
echo "[HBIVNM CONFIG] g_"
g_ragdoll_fadespeed 0
g_ragdoll_important_maxcount 1
g_ragdoll_lvfadespeed 0
g_ragdoll_maxcount 1

//////////////////////
// Heads-Up Display //
//////////////////////
echo "[HBIVNM CONFIG] Heads-Up Display"
hud_achievement_glowtime 0
hud_classautokill 0
hud_fastswitch 1
hud_medicautocallers 1
hud_medicautocallersthreshold 59                // Set in %, default is 75%
hud_medichealtargetmarker 1
hud_saytext_time 10

//////////
// Host //
//////////
echo "[HBIVNM CONFIG] Host"
host_limitlocal 1
host_thread_mode 0

/////////////////////
// Level of detail //
/////////////////////
echo "[HBIVNM CONFIG] Level of detail"
lod_TransitionDist -1

//////////
// LZMA //
//////////
echo "[HBIVNM CONFIG] LZMA"
lzma_persistent_buffer 1

///////////////
// Materials //
///////////////
echo "[HBIVNM CONFIG] Materials"
mat_aaquality 0
mat_alphacoverage 1
mat_antialias 0

mat_bumpmap 0; mat_phong 0; mat_specular 0      // Phong OFF    Phong turned OFF using DirectX 8 has negligible performance improvement
//mat_bumpmap 1; mat_phong 1; mat_specular 1    // Phong ON

mat_colcorrection_disableentities 1
mat_disable_bloom 1
mat_disable_fancy_blending 1
mat_disable_lightwarp 1
mat_disable_ps_patch 0                          // Saw no difference in benchmarks for either "0" or "1", keeping it at default
mat_disablehwmorph 0                            // Saw no difference in benchmarks for either "0" or "1", keeping it at default
mat_filterlightmaps 1
mat_filtertextures 1
mat_forceaniso 0
mat_forcehardwaresync 0
mat_forcemanagedtextureintohardware 0
mat_hdr_level 0
mat_managedtextures 0
mat_max_worldmesh_vertices 65536
mat_mipmaptextures 0
mat_monitorgamma 1.6
mat_motion_blur_enabled 0
mat_picmip 2                                    // "-10" to "-2" very_high (only affects props and war paints) | "-1" high | "0" medium | "1" low | "2" very_low
mat_postprocess_x 1.0
mat_queue_mode 2                                // -2 legacy default | -1 default | 0 synchronous single thread | 1 queued single thread | 2 queued multithreaded
mat_reducefillrate 1
mat_reduceparticles 1
mat_requires_rt_alloc_first 0
mat_softwarelighting 0
mat_trilinear 0
mat_vsync 0

///////////
// Mouse //
///////////
echo "[HBIVNM CONFIG] Mouse"
m_customaccel 0
m_filter 0
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0
m_rawinput 1

/////////////////
// Multiplayer //
/////////////////
echo "[HBIVNM CONFIG] Multiplayer"
mp_usehwmmodels 0
mp_usehwmvcds 0

//////////////////
// Muzzle flash //
//////////////////
echo "[HBIVNM CONFIG] Muzzle flash"
muzzleflash_light 0

/////////////
// NextBot //
/////////////
echo "[HBIVNM CONFIG] NextBot"
nb_shadow_dist 0

////////////////
// Properties //
////////////////
echo "[HBIVNM CONFIG] Properties"
props_break_max_pieces 0
props_break_max_pieces_perframe 0

////////////////
// Pyrovision //
////////////////
echo "[HBIVNM CONFIG] Pyrovision"
pyro_dof 0
pyro_vignette 0
pyro_vignette_distortion 0

/////////////
// Ragdoll //
/////////////
echo "[HBIVNM CONFIG] Ragdoll"
ragdoll_sleepaftertime 0

//////////
// Rate //
//////////
echo "[HBIVNM CONFIG] Rate"
rate 786432                                     // 6Mbps

///////////////
// Rendering //
///////////////
echo "[HBIVNM CONFIG] Rendering"
r_3dsky 0
r_ambientboost 0
r_ambientmin 0.3
r_cheapwaterstart 0                             // Seems to be set from map to map
r_cheapwaterend 1                               // Seems to be set from map to map
r_decalstaticprops 0
r_drawdetailprops 0
r_drawflecks 0
r_drawropes 0
r_drawtracers_firstperson 0                     // "0" off | "1" on
r_dynamic 0
r_eyegloss 0
r_eyemove 0
r_eyes 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
r_fastzreject -1                                // "-1" autodetect | "0" CPU | "1" GPU
r_flex 0
r_lightaverage 0
r_lightcache_zbuffercache 1
r_lod 2
r_maxdlights 0
r_occlusion 1
r_pixelfog 1                                    // Only makes a change on DirectX 9, "0" may look foggier in certain cases
r_pixelvisibility_partial 0
r_propsmaxdist 1
r_queued_decals 0
r_queued_post_processing 0
r_rimlight 0
r_rootlod 2
r_shadowmaxrendered 0
r_shadowrendertotexture 0
r_shadows 0
r_spray_lifetime 2
r_staticprop_lod -1                             // Couldn't see a difference when testing "-1", "0" or "10"
r_teeth 0
r_threaded_client_shadow_manager 1              // Didn't experience any difference with either "0" or "1". Keeping it at "1".
r_threaded_renderables 1
r_threaded_particles 1
r_WaterDrawReflection 0
r_WaterDrawRefraction 1                         // "1" makes the water blank and transparent, "0" makes the water blank and non-transparent
r_waterforceexpensive 0
r_waterforcereflectentities 0
r_worldlightmin 0.0004
r_worldlights 0

////////////
// Replay //
////////////
echo "[HBIVNM CONFIG] Replay"
replay_cache_client_ragdolls 0
replay_ragdoll_dbg 0

//////////
// Rope //
//////////
echo "[HBIVNM CONFIG] Rope"
rope_averagelight 0
rope_collide 0
rope_rendersolid 0
rope_shake 0
rope_smooth 0
rope_smooth_enlarge 0
rope_smooth_maxalpha 0
rope_smooth_maxalphawidth 0
rope_smooth_minalpha 0
rope_smooth_minwidth 0
rope_subdiv 0
rope_wind_dist 0

////////////
// Server //
////////////
echo "[HBIVNM CONFIG] Server"
sv_allow_point_servercommand always
sv_forcepreload 1

///////////
// Sound //
///////////
echo "[HBIVNM CONFIG] Sound"
snd_async_minsize 24576
snd_mix_async 1
snd_pitchquality 0
snd_spatialize_roundrobin 1

///////////////////
// Team Fortress //
///////////////////
echo "[HBIVNM CONFIG] Team Fortress"
tf_clientsideeye_lookats 0
tf_colorblindassist 1
tf_enable_glows_after_respawn 0                 // May have an impact on performance for a short while after respawns when set to "1"
tf_impactwatertimeenable 1
tf_medigun_autoheal 1                           // "0" hold to heal | "1" click to heal
tf_particles_disable_weather 1
tf_playergib 1
tf_scoreboard_mouse_mode 2                      // "0" off | "1" on | "2" off until the user press M1 or M2 (known to be buggy)
tf_scoreboard_ping_as_text 1
tf_sniper_fullcharge_bell 1
tf_spec_xray_disable 0
tf_spectate_pyrovision 0
tf_taunt_first_person 0
tf_use_fixed_weaponspreads 1
tf_use_min_viewmodels 1
tf_romevision_opt_in 0                          // Fully opt out of Romevision (https://wiki.teamfortress.com/wiki/Romevision)
tf_weapon_criticals 0

/////////////////
// Thread pool //
/////////////////
echo "[HBIVNM CONFIG] Thread pool"
threadpool_affinity 0

/////////////
// Tracers //
/////////////
echo "[HBIVNM CONFIG] Tracers"
tracer_extra 0

//////////////////////////
// Viewmodel animations //
//////////////////////////
echo "[HBIVNM CONFIG] Viewmodel animations"
mod_load_anims_async 0                          // "1" seems to give slight performance improvement, sometimes breaks custom animations
mod_load_mesh_async 0                           // "1" seems to give slight performance improvement, sometimes breaks custom animations
mod_load_vcollide_async 0                       // "1" seems to give slight performance improvement, sometimes breaks custom animations

//////////////
// Violence //
//////////////
echo "[HBIVNM CONFIG] Violence"
violence_ablood 0
violence_agibs 0
violence_hblood 0
violence_hgibs 0

////////////
// Custom //
////////////
echo "[HBIVNM CONFIG] Custom"
exec hbivnm_custom

///////////
// Alias //
///////////
alias +scoreboard "+showscores; net_graph 1; cl_showpos 1; net_graphtext 1; cl_showfps 1; net_graphproportionalfont 0"
alias -scoreboard "-showscores; net_graph 0; cl_showpos 0; net_graphtext 0; cl_showfps 0; net_graphproportionalfont 0"

alias addtime "sv_cheats 1; echo ent_fire team_round_timer addtime 4000; ent_fire team_round_timer addtime 4000"

alias instantrespawn "sv_cheats 1; echo spec_freeze_time 0; spec_freeze_time 0; echo spec_freeze_traveltime 0; spec_freeze_traveltime 0" // thanks 0mger :)

alias phong_off "mat_bumpmap 0; mat_phong 0; mat_specular 0"
alias phong_on "mat_bumpmap 1; mat_phong 1; mat_specular 1"

echo "[HBIVNM CONFIG] Aliases added: addtime instantrespawn phong_off phong_on +scoreboard +mf +ml +mb +mr -scoreboard"

///////////
// Binds //
///////////
echo "[HBIVNM CONFIG] Setting mastercomfig null-cancelling binds to W, A, S, D and new +scoreboard to TAB..."
echo "bind w +mf"
bind w +mf
echo "bind a +ml"
bind a +ml
echo "bind s +mb"
bind s +mb
echo "bind d +mr"
bind d +mr
echo "bind tab +scoreboard"
bind tab +scoreboard

echo "[HBIVNM CONFIG] Starting preload map (as background): itemtest"
map_background itemtest

echo "[HBIVNM CONFIG] END"
