echo "[HBIVNM CONFIG] Settings - Alias"
echo "[HBIVNM CONFIG] New alias: +scoreboard"
alias +scoreboard "+showscores; net_graph 1; cl_showpos 1; net_graphtext 1; cl_showfps 1; net_graphproportionalfont 0"
echo "[HBIVNM CONFIG] New alias: -scoreboard"
alias -scoreboard "-showscores; net_graph 0; cl_showpos 0; net_graphtext 0; cl_showfps 0; net_graphproportionalfont 0"
echo "[HBIVNM CONFIG] New alias: addtime"
alias addtime "sv_cheats 1; echo ent_fire team_round_timer addtime 4000; ent_fire team_round_timer addtime 4000"
echo "[HBIVNM CONFIG] New alias: instantrespawn"
alias instantrespawn "sv_cheats 1; echo spec_freeze_time 0; spec_freeze_time 0; echo spec_freeze_traveltime 0; spec_freeze_traveltime 0; echo mp_disable_respawn_times 1; mp_disable_respawn_times 1" // thanks 0mger :)
echo "[HBIVNM CONFIG] New alias: phong_on"
alias phong_on "mat_bumpmap 1; mat_phong 1; mat_specular 1"
echo "[HBIVNM CONFIG] New alias: phong_off"
alias phong_off "mat_bumpmap 0; mat_phong 0; mat_specular 0"
echo "[HBIVNM CONFIG] New alias: ach_on"
alias ach_on "hud_achievement_tracker 1; hud_achievement_description 1; hud_achievement_glowtime 5; hud_achievement_count 5; hud_achievement_count_engineer 3"
echo "[HBIVNM CONFIG] New alias: ach_off"
alias ach_off "hud_achievement_tracker 0; hud_achievement_description 0; hud_achievement_glowtime 0; hud_achievement_count 0; hud_achievement_count_engineer 0"
echo "[HBIVNM CONFIG] New alias: disc"
alias disc disconnect

alias hbivnm_preload "echo [HBIVNM CONFIG] Starting preload map (as background): itemtest; map_background itemtest"

