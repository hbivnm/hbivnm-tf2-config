// HbiVnm config //
clear
echo "[HBIVNM CONFIG] START HIGH"

//////////
// Init //
//////////
echo "[HBIVNM CONFIG] Init"
disconnect                                      // If the user wants to manually re-execute this file, disconnect from current server, some commands cannot be executed while on a server
mat_dxlevel 100

/////////////////////////////
// Artificial Intelligence //
/////////////////////////////
echo "[HBIVNM CONFIG] Artificial Intelligence"
ai_debug_ragdoll_magnets 0
ai_force_serverside_ragdoll 0

////////////////////
// Blink (models) //
////////////////////
echo "[HBIVNM CONFIG] Blink (models)"
blink_duration 0.2

////////////
// Client //
////////////
echo "[HBIVNM CONFIG] Client"
cl_always_flush_models 0
cl_ask_blacklist_opt_out 1
cl_ask_favorite_opt_out 1
cl_blobbyshadows 0
cl_burninggibs 1
cl_cmdrate 66
cl_detaildist 1200
cl_detailfade 400
cl_disablehtmlmotd 1
cl_drawmonitors 1
cl_ejectbrass 1
cl_fasttempentcollision 999999
cl_hud_playerclass_use_playermodel 0
cl_interp 0
cl_interp_ratio 1
cl_jiggle_bone_framerate_cutoff 144
cl_localnetworkbackdoor 0
cl_muzzleflash_dlight_1st 1
cl_new_impact_effects 1
cl_particle_batch_mode 0
cl_particle_retire_cost 0
cl_phys_props_enable 1
cl_phys_props_max 25
cl_ragdoll_collide 1
cl_ragdoll_fade_time 15
cl_ragdoll_forcefade 0
cl_ragdoll_physics_enable 1
cl_ragdoll_pronecheck_distance 	64
cl_show_splashes 1
cl_smooth 0
cl_software_cursor 0
cl_spraydisable 0
cl_threaded_client_leaf_system 0
cl_updaterate 66
cl_use_tournament_specgui 1

/////////////////////
// Closed captions //
/////////////////////
echo "[HBIVNM CONFIG] Closed captions"
closecaption 0                                  // Rolling text on HUD explaining sound - "0" off | "1" on 
cc_subtitles 0
cc_captiontrace 0

//////////////////
// Demo support //
//////////////////
echo "[HBIVNM CONFIG] Demo support"
ds_enable 0                                     // "0" manual | "1" auto-record Valve competitive matches | "2" auto-record all matches | "3" auto-record tournament (mp_tournament) matches
ds_autodelete 0

//////////////////////////////
// Digital Signal Processor //
//////////////////////////////
echo "[HBIVNM CONFIG] Digital Signal Processor"
dsp_enhance_stereo 1
dsp_room 0
dsp_slow_cpu 0
dsp_spatial 40
dsp_water 14

//////////
// Fast //
//////////
echo "[HBIVNM CONFIG] Fast"
fast_fogvolume 1                                // Didn't experience any difference with either "0" or "1". Keeping it at "1".

///////////////////
// Field of view //
///////////////////
echo "[HBIVNM CONFIG] Field of view"
fov_desired 90

/////////////////
// File system //
/////////////////
echo "[HBIVNM CONFIG] File system"
filesystem_buffer_size 32
filesystem_max_stdio_read 256

///////////////////////
// Flex (animations) //
///////////////////////
echo "[HBIVNM CONFIG] Flex (animations)"
flex_rules 1
flex_smooth 1                                   // Default "1"

///////////////////////
// Frames per second //
///////////////////////
echo "[HBIVNM CONFIG] Frames per second"
fps_max 1000

//////////////
// Function //
//////////////
echo "[HBIVNM CONFIG] Function"
func_break_max_pieces 15

////////
// FX //
////////
echo "[HBIVNM CONFIG] FX"
fx_drawimpactdebris 1
fx_drawimpactdust 1
fx_drawmetalspark 1

////////
// g_ //
////////
echo "[HBIVNM CONFIG] g_"
g_ragdoll_fadespeed 600
g_ragdoll_important_maxcount 2
g_ragdoll_lvfadespeed 100
g_ragdoll_maxcount 8

//////////////////////
// Heads-Up Display //
//////////////////////
echo "[HBIVNM CONFIG] Heads-Up Display"
hud_achievement_glowtime 0
hud_fastswitch 1

//////////
// Host //
//////////
echo "[HBIVNM CONFIG] Host"
host_limitlocal 1
host_thread_mode 0

/////////////////////
// Level of detail //
/////////////////////
echo "[HBIVNM CONFIG] Level of detail"
lod_TransitionDist 1600

//////////
// LZMA //
//////////
echo "[HBIVNM CONFIG] LZMA"
lzma_persistent_buffer 1

///////////////
// Materials //
///////////////
echo "[HBIVNM CONFIG] Materials"
mat_aaquality 0
mat_colcorrection_disableentities 0
mat_disable_bloom 0
mat_disable_fancy_blending 0
mat_disable_lightwarp 0
mat_disable_ps_patch 0                          // Saw no difference in benchmarks for either "0" or "1", keeping it at default
mat_disablehwmorph 0                            // Saw no difference in benchmarks for either "0" or "1", keeping it at default
mat_filterlightmaps 1
mat_filtertextures 1
mat_forceaniso 0
mat_forcehardwaresync 0
mat_forcemanagedtextureintohardware 0
mat_hdr_level 2
mat_managedtextures 0
mat_max_worldmesh_vertices 65536
mat_mipmaptextures 0
mat_monitorgamma 2.0
mat_motion_blur_enabled 0
mat_picmip -10                                  // "-10" to "-2" very_high (only affects props and war paints) | "-1" high | "0" medium | "1" low | "2" very low
mat_postprocess_x 4.0
mat_powersavingsmode 0
mat_queue_mode 2                                // -2 legacy default | -1 default | 0 synchronous single thread | 1 queued single thread | 2 queued multithreaded
mat_reducefillrate 0
mat_reduceparticles 0
mat_requires_rt_alloc_first 0
mat_softwarelighting 0
mat_trilinear 1
mat_vsync 1

///////////////////
// Anti-aliasing //
///////////////////
echo "[HBIVNM CONFIG] Anti-aliasing (8x MSAA)"
mat_alphacoverage 1; mat_antialias 8

///////////
// Phong //
///////////
echo "[HBIVNM CONFIG] Phong (on)"
mat_bumpmap 1; mat_phong 1; mat_specular 1

///////////
// Mouse //
///////////
echo "[HBIVNM CONFIG] Mouse"
m_customaccel 0
m_filter 0
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0
m_rawinput 1

/////////////////
// Multiplayer //
/////////////////
echo "[HBIVNM CONFIG] Multiplayer"
mp_usehwmmodels 0
mp_usehwmvcds 0

//////////////////
// Muzzle flash //
//////////////////
echo "[HBIVNM CONFIG] Muzzle flash"
muzzleflash_light 1

/////////////
// NextBot //
/////////////
echo "[HBIVNM CONFIG] NextBot"
nb_shadow_dist 400

////////////////
// Properties //
////////////////
echo "[HBIVNM CONFIG] Properties"
props_break_max_pieces -1
props_break_max_pieces_perframe -1

////////////////
// Pyrovision //
////////////////
echo "[HBIVNM CONFIG] Pyrovision"
pyro_dof 1
pyro_vignette 2
pyro_vignette_distortion 1

/////////////
// Ragdoll //
/////////////
echo "[HBIVNM CONFIG] Ragdoll"
ragdoll_sleepaftertime 5.0f

//////////
// Rate //
//////////
echo "[HBIVNM CONFIG] Rate"
rate 786432                                     // 6Mbps

///////////////
// Rendering //
///////////////
echo "[HBIVNM CONFIG] Rendering"
r_3dsky 1
r_ambientboost 1
r_ambientmin 0.3
r_cheapwaterstart 0                             // Seems to be set from map to map
r_cheapwaterend 1                               // Seems to be set from map to map
r_decalstaticprops 1
r_drawdetailprops 1
r_drawflecks 1
r_drawropes 1
r_dynamic 1
r_eyegloss 1
r_eyemove 1
r_eyes 1
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
r_fastzreject -1                                // "-1" autodetect | "0" CPU | "1" GPU
r_flex 1
r_lightaverage 1
r_lightcache_zbuffercache 1
r_lod -1
r_maxdlights 32
r_occlusion 1
r_pixelfog 1                                    // Only makes a change on DirectX 9, "0" may look foggier in certain cases
r_pixelvisibility_partial 0
r_propsmaxdist 1
r_queued_decals 0
r_queued_post_processing 0
r_rimlight 0
r_rootlod 0                                     // "0" Prioritize model quality | "1" Balance model quality/performance | "2" Prioritize model performance
r_shadowmaxrendered 32
r_shadowrendertotexture 0
r_shadows 1
r_spray_lifetime 9
r_staticprop_lod 0                              // Couldn't see a difference when testing "-1", "0" or "10"
r_teeth 1
r_threaded_client_shadow_manager 1              // Didn't experience any difference with either "0" or "1". Keeping it at "1".
r_threaded_renderables 1
r_threaded_particles 1
r_WaterDrawReflection 1
r_WaterDrawRefraction 1                         // "1" makes the water blank and transparent, "0" makes the water blank and non-transparent
r_waterforceexpensive 0
r_waterforcereflectentities 0
r_worldlightmin 0.0002
r_worldlights 4

////////////
// Replay //
////////////
echo "[HBIVNM CONFIG] Replay"
replay_cache_client_ragdolls 0
replay_ragdoll_dbg 0

//////////
// Rope //
//////////
echo "[HBIVNM CONFIG] Rope"
rope_averagelight 1
rope_collide 1
rope_rendersolid 1
rope_shake 0
rope_smooth 1
rope_smooth_enlarge 1.4
rope_smooth_maxalpha 0.5
rope_smooth_maxalphawidth 1.75
rope_smooth_minalpha 0.2
rope_smooth_minwidth 0.3
rope_subdiv 2
rope_wind_dist 1000

////////////
// Server //
////////////
echo "[HBIVNM CONFIG] Server"
sv_allow_point_servercommand always
sv_forcepreload 1

///////////
// Sound //
///////////
echo "[HBIVNM CONFIG] Sound"
snd_async_minsize 24576
snd_mix_async 1
snd_pitchquality 0
snd_spatialize_roundrobin 0

///////////////////
// Team Fortress //
///////////////////
echo "[HBIVNM CONFIG] Team Fortress"
tf_clientsideeye_lookats 1
tf_impactwatertimeenable 1
tf_particles_disable_weather 0
tf_playergib 1
tf_scoreboard_ping_as_text 1
tf_sheen_alpha_firstperson 1.0
tf_sheen_framerate 25
tf_spec_xray_disable 0
tf_spectate_pyrovision 0
tf_taunt_first_person 0
tf_use_fixed_weaponspreads 1
tf_weapon_criticals 0

/////////////////
// Thread pool //
/////////////////
echo "[HBIVNM CONFIG] Thread pool"
threadpool_affinity 0

/////////////
// Tracers //
/////////////
echo "[HBIVNM CONFIG] Tracers"
tracer_extra 1

//////////////
// Violence //
//////////////
echo "[HBIVNM CONFIG] Violence"
violence_ablood 1
violence_agibs 1
violence_hblood 1
violence_hgibs 1

//////////////////////
// User preferences //
//////////////////////
echo "[HBIVNM CONFIG] User preferences"
exec hbivnm_userpref

////////////
// Custom //
////////////
echo "[HBIVNM CONFIG] Custom"
exec hbivnm_custom

///////////
// Alias //
///////////
echo "[HBIVNM CONFIG] Alias"
exec hbivnm_alias

///////////
// Binds //
///////////
echo "[HBIVNM CONFIG] Binds"
exec hbivnm_binds

echo "[HBIVNM CONFIG] Starting preload map (as background): background01"
map_background background01

echo "Updated: 2023-03-06"
echo "[HBIVNM CONFIG] END"
